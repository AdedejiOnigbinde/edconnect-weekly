                <li>Program: Nursing</li>
                <li>Matriculation: 21/1997</li>
                <li>Graduation Year: 2025</li>
            </ul>
        </section>

        <section>
            <h3>Update Profile</h3>

            <form>
                <label for="fname">First Name:</label><br>
                <input type="text" name="fname"><br><br>

                <label for="lname">Last Name:</label><br>
                <input type="text" name="lname"><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" name="email"><br><br>

                <label for="mnum">Matric Number:</label><br>
                <input type="text" name="mnum"><br><br>

                <label for="Program">Program:</label><br>

                <select name="Program">
                    <option value="CS">Computer Science</option>
                    <option value="CT">Computer Tech.</option>
                    <option value="CIS">Computer Information Sys.</option>
                    <option value="MassComm">Mass Communication</option>
                </select><br><br>

                <label for="Year">Graduation Year:</label><br>

                <select name="Year">
                    <option value="yr1">2006</option>
                    <option value="yr2">2007</option>
                    <option value="yr3">2008</option>
                    <option value="yr4">2009</option>
                </select><br><br>

                <input type="submit" value="submit">
            </form>

        </section>

        <section>

            <h3>Change Password</h3>

            <form>
                <label for="cpword">Current Password:</label><br>
                <input type="password" name="cpword"><br><br>

                <label for="npword">New Password:</label><br>
                <input type="password" name="npword"><br><br>

                <label for="ccpword">Confirm Password:</label><br>
                <input type="password" name="ccpword"><br><br>

                <input type="submit" value="submit">
            </form>

        </section>

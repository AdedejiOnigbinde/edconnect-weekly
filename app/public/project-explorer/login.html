<!DOCTYPE html>
<html>

<head>
    <title>
        Log In
    </title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">

        <a class="navbar-brand" href="index.html">Project Explorer</a>

        <form class="form-inline my-2 my-lg-0" name="prp">
            <input class="form-control mr-sm-2" type="text" placeholder="Search projects" value="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <ul class="navbar-nav ">

            <li class="nav-item">
                <a href="search.html" class="nav-link">Project</a>
            </li>

            <li class="nav-item">
                <a href="createProject.html" class="nav-link">Submit</a>
            </li>

        </ul>

        <ul class="navbar-nav ml-auto auth-buttons hidden">

            <li class="nav-item">
                <a href="register.html" class="nav-link">Sign Up</a>
            </li>

            <li class="nav-item">
                <a href="login.html" class="nav-link">Login</a>
            </li>

        </ul>

    </nav>

    <form class="mx-auto pt-5" style="width:500px" id='loginForm'>

        <h2>Login</h2>

        <div class="form-group">

            <label for="email"><b>Email Address</b></label>
            <input class="form-control" type="email" placeholder="Enter Email" name="email" id='logInEmail'>

        </div>

        <div class="form-group">

            <label for="password"><b>Password</b></label>
            <input class="form-control" type="password" placeholder="Password" name="password" id='logInpassWord'>

        </div>

        <button class="btn btn-primary" type="submit" id='loginButton'>Login</button>

    </form>

    <footer class="container mt-4 py-2 bg-light">
        <p class="text-right"><span class="text-muted">Project Explorer &copy; 2020</span>
            <b><span class="align-baseline"> .</span>Edconnect</b></p>

    </footer>

    <script src = "js/app.js"></script>
</body>

</html>

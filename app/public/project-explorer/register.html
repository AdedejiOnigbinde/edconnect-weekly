<!DOCTYPE html>
<html>

<head>
    <title>
        Register
    </title>
</head>

<body>

    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database For Final Year Projects</h2>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="#">Register</a>
    </nav>

    <main>
        <h2>Register</h2>

        <form>
            <label for="fname">First Name:</label>
            <input type="text" name="fname"><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname"><br><br>

            <label for="email">Email Address:</label>
            <input type="email" name="email"><br><br>

            <label for="pword">Password:</label>
            <input type="password" name="pword"><br><br>

            <label for="mnum">Matric Number:</label>
            <input type="text" name="mnum"><br><br>

            <label for="Program">Program:</label>

            <select name="Program">
                <option value="CS">Computer Science</option>
                <option value="CT">Computer Tech.</option>
                <option value="CIS">Computer Information Sys.</option>
                <option value="MassComm">Mass Communication</option>
            </select><br><br>

            <label for="Year">Year Of Graduation:</label>

            <select name="Year">
                <option value="yr1">2006</option>
                <option value="yr2">2007</option>
                <option value="yr3">2008</option>
                <option value="yr4">2009</option>
            </select><br><br>

            <input type="submit" value="submit">
        </form>
    </main>

</body>

</html>

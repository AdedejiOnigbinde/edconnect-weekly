<!DOCTYPE html>
<html>

<head>
    <title>
        Register
    </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">

        <a class="navbar-brand" href="#">Project Explorer</a>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search projects" value="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <ul class="navbar-nav">

            <li class="nav-item">
                <a href="search.html" class="nav-link">Project</a>
            </li>

            <li class="nav-item">
                <a href="createProject.html" class="nav-link">Submit</a>
            </li>

        </ul>

        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a href="register.html" class="nav-link">Sign Up</a>
            </li>

            <li class="nav-item">
                <a href="login.html" class="nav-link">Login</a>
            </li>

        </ul>

    </nav>



    <form class="pt-5">

        <div class="container">

            <h2>Sign Up</h2>

            <div class="row">
                
                <div class="col-md-6">

                  

                    <div class="form-group">

                        <label for="fname">First Name</label>
                        <input class="form-control" type="text" placeholder=" First Name" name="firstName">

                    </div>

                    <div class="form-group">

                        <label for="email">Email Address</label>
                        <input class="form-control" type="email" placeholder=" Your Email address" name="email">

                    </div>

                    <div class="form-group">

                        <label for="Program">Program</label>

                        <select class="form-control" name="Program">
                            <option value="CS"> Choose...</option>
                            <option value="CS">Computer Science</option>
                            <option value="CT">Computer Tech.</option>
                            <option value="CIS">Computer Information Sys.</option>
                            <option value="MassComm">Mass Communication</option>
                        </select>

                    </div>

                </div>

                <div class="col-md-6">

                    <div class="form-group">

                        <label for="lname">Last Name</label>
                        <input class="form-control" type="text" placeholder=" Last Name" name="lastName">

                    </div>

                    <div class="form-group">

                        <label for="pword">Password</label>
                        <input class="form-control" type="password" placeholder=" Your Password" name="pword">

                    </div>

                    <div class="row">

                        <div class="col-md-6">

                            <div class="form-group">

                                <label for="mnum">Matriculation Number</label>
                                <input class="form-control" type="text" placeholder=" e.g. 16/2020" name="mnum">

                            </div>

                        </div>

                        <div class="col-md-6">

                            <div class="form-group">

                                <label for="Year">Year Of Graduation</label>

                                <select class="form-control" name="Year">
                                    <option value="CS"> Choose...</option>
                                    <option value="yr1">2006</option>
                                    <option value="yr2">2007</option>
                                    <option value="yr3">2008</option>
                                    <option value="yr4">2009</option>
                                </select>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>

        </div>

    </form>

    </main>

    <footer class="container mt-4 py-2 bg-light">
        <p class="text-right"><span class="text-muted">Project Explorer &copy; 2020</span>
            <b><span class="align-baseline"> .</span>Edconnect</b></p>

    </footer>

</body>

</html>
